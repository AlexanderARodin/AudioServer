name: validation
on:
  push:
  
  pull_request:
    branches:
      - main
      - dev
env:
  CARGO_TERM_COLOR: always

jobs:
  build-N-test:
    runs-on: ubuntu-latest

    steps:
    - name: clone
      uses: actions/checkout@v4
        
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Tests
      run : make test.dummy

